<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card{
            border: 1px solid crimson;
            margin-top: 10px;
            /* padding-left: 20px; */
            border-radius: 10px;
            text-align: center;
            background-color: rgb(247, 247, 244);
        }
    </style>
</head>
<body>
    <div class="cards">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json() )
        .then(info=>
        //  console.log(info)
         profile(info)
         )

    var cards=document.querySelector('.cards');
        let profile =(info) => {
            //  var title1=document.createElement('h1');
            //  title1
            info.map(cardobject =>{
            //  console.log(cardobject)

    let card=document.createElement("div");
    card.classList.add("card");
    card.style.width="20rem";

    let cid=document.createElement("h1");
    cid.textContent=cardobject.id;
    card.appendChild(cid);
   
    let ctit=document.createElement("h4");
    ctit.textContent=cardobject.title;
    card.appendChild(ctit);

    let cb=document.createElement("p");
    cb.textContent=cardobject.body;
    card.appendChild(cb);


    cards.appendChild(card)
    
            }
            )
         }

    </script>
</body>
</html>
